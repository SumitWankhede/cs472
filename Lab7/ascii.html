<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>ASCII</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./ascii.css" type="text/css" />
</head>

<body>
    <h1 id="header">
        CSE 190 M ASCII Animation Viewer
    </h1>
    <textarea id="mainTextArea" rows="20" cols="80"></textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="btnStart" onclick="startAnimation();">
                Start
            </button>
            <button id="btnStop" onclick="stopAnimation();">
                Stop
            </button>
        </fieldset>
        <fieldset>
            <legend>Animations:</legend>
            <select id="animationTypeDdl" onchange="changeAnimation();">
                <option value="Blank" selected>
                    Blank
                </option>
                <option value="Exercise">
                    Exercise
                </option>
                <option value="Juggler">
                    Juggler
                </option>
                <option value="Bike">
                    Bike
                </option>
                <option value="Dive">
                    Dive
                </option>
                <option value="Custom">
                    Custom
                </option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontSizeDdl" onchange="changeAnimationFont();">
                <option value="12pt" selected>
                    Medium
                </option>
                <option value="7pt">
                    Tiny
                </option>
                <option value="10pt">
                    Small
                </option>
                <option value="16pt">
                    Large
                </option>
                <option value="24pt">
                    Extra Large
                </option>
                <option value="32pt">
                    XXL
                </option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label>
                <input id="truboCheckBox" onchange="turboOptionChanged();" type="checkbox" value="Turbo" /> Turbo</label>
        </fieldset>
    </div>

    <div id="validators">
        <div class="validatorsHtml">
            <a href="http://validator.w3.org/check/referer">
                <img class="validators" src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
            </a>
        </div>

        <div class="validatorsCss">
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img class="validators" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
            </a>
        </div>

        <div class="validatorsJs">
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a>
        </div>
    </div>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>

</body>

</html>
